<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script defer src="js/dashboard.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex h-screen">

    <!-- Sidebar -->
    <aside class="bg-gray-900 text-white w-64 p-6 space-y-6">
        <h2 class="text-xl font-bold">Admin Dashboard</h2>
        <nav>
            <ul class="space-y-4">
                <li><a href="#" class="block p-2 hover:bg-gray-700 rounded">🏠 Home</a></li>
                <li><a href="#" class="block p-2 hover:bg-gray-700 rounded">📰 News</a></li>
                <li><a href="#" class="block p-2 hover:bg-gray-700 rounded">⚽ Live Football</a></li>
                <li><a href="#" class="block p-2 hover:bg-gray-700 rounded">🔮 Predictions</a></li>
                <li><a href="#" class="block p-2 hover:bg-gray-700 rounded">👤 Profile & Settings</a></li>
            </ul>
        </nav>
        <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded">Logout</button>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
        <h1 class="text-3xl font-bold text-gray-800">Welcome to Admin Dashboard</h1>
        <p id="dashboard-message" class="mt-4 text-lg text-gray-700"></p>
    </main>

    <script>
        function logout() {
            sessionStorage.removeItem("token");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
