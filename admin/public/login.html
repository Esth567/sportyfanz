<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script defer src="js/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
        <form id="login-form" class="flex flex-col space-y-3">
            <input type="text" id="username" placeholder="Username" required class="border p-2 rounded">
            <input type="password" id="password" placeholder="Password" required class="border p-2 rounded">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Login</button>
        </form>
        <p id="login-error" class="text-red-500 mt-2"></p>
    </div>
</body>
</html>
