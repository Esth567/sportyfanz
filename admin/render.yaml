services:
  - type: web
    name: sports-news-api
    env: node
    plan: starter  # or whatever plan fits you
    buildCommand: npm install
    startCommand: node server/index.js
    envVars:
      - key: FOOTBALL_API_KEY
        fromSecret: football_api_key 
      - key: REDIS_URL
        fromSecret: redis_url

databases:
  - name: redis-database
    type: redis
    plan: starter

