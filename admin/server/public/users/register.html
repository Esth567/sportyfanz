<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="reg-logo">
        <div class="imag">
         <img src="assets/images/Image.png" alt="Logo" class="logo">
     </div>
     <div class="form-container">
         <div class="form-details">
             <h2>Welcome to Sportyfanz!</h2>
             <p>Sign Up and stay ahead of the game with our ultimate platform</p>
             <p>for sport fans and athletes.</p>               
         </div>           
         <div class="form-inputContainer">
          <h3>Register With</h3>
          <div class="icons">
             <a href="#"><ion-icon name="logo-google"></ion-icon></a>
             <a href="#"><ion-icon name="logo-apple"></ion-icon></a>
         </div>
          <h5>Or</h5>
     <form action="/register" method="POST"> 
         <div class="input-field">
             <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" name="username" required>
         </div>  
         <div class="name-field">        
         <div class="input-field">
             <label for="first_name">First Name</label>
             <input type="first_name" id="first_name" placeholder="Joe" name="first_name" required>
         </div>                       
         <div class="input-field">
             <label for="last_name">Last Name</label>
             <input type="last_name" id="last_name"placeholder="Doe" name="last_name" required>
         </div> 
     </div>           
         <div class="input-field">
             <label for="email">Email</label>
             <input type="email" id="email" placeholder="example@email.com" name="email" required>
         </div>            
         <div class="input-field">
             <label for="password">Password</label>
             <input type="password" id="password" placeholder="Enter a strong passowrd" name="password" required>
         </div>            
         <button type="submit">Register</button>
     </form>
     <div class="bottom-link">
         Aleady have an account?
         <a href="#">Sign In</a>
     </div>
 </div>
 </div>
 </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
